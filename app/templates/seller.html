{% extends "base.html" %}

{% block content %}

<br><br>

<h2>Seller {{seller[0].id}}:</h2>
<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Product Name</th>
      <th scope="col">Product Price</th>
    </tr>
  </thead>
  <tbody>
    {% for s in seller%}
      <tr>
        <th scope="row">{{s.name}}</th>
        <td>{{s.price}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
