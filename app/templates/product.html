{% extends "base.html" %}

{% block content %}

<br><br>

<h2>Product Info</h2>
<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Product ID</th>
      <th scope="col">Product Name</th>
    </tr>
  </thead>
  <tbody>
      <tr>
        <th scope="row">{{prod[0].id}}</th>
        <td>{{prod[0].name}}</td>
      </tr>
  </tbody>
</table>
     

<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Sellers</th>
      <th scope="col">Price</th>
      <th scope="col">Inventory</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
      {% for seller in prod%}
      <tr>
        <td>{{seller.seller_id}}</td>
        <td>{{seller.price}}</td>
        <td>{{seller.inventory}}</td>
        <td><a class="btn btn-secondary" href="{{ url_for('index.cart', pid = seller.id, sid = seller.seller_id, cid = seller.coupon_code)}}" role="button">Add to Cart</a></td>
      </tr>
      {% endfor %}
  </tbody>
</table>

{% endblock %}
